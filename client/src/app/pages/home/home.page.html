<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
    ></ion-refresher-content>
  </ion-refresher>
  <ion-button expand="full" size="large" color="primary" (click)="add()">Add</ion-button>
  <ion-list>
    <ion-list-header>Notes</ion-list-header>
    <ion-item-sliding *ngFor="let note of notes" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>{{note.title || "-"}}</h2>
          <h3>{{note.text || "-"}}</h3>
        </ion-label>
        <ion-icon name="md-checkmark-circle" *ngIf="note.completed"></ion-icon>
        <ion-icon name="md-close" *ngIf="!note.completed"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(note)" (click)="autoClose(slidingItem)" >Edit</ion-item-option>
        <ion-item-option color="danger" (click)="delete(note)" (click)="autoClose(slidingItem)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
