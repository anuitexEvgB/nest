<ion-header>
  <ion-toolbar>
    <ion-title>upser-note</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" >
    <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Text</ion-label>
        <ion-input type="text" name="text" [(ngModel)]="note.text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Done</ion-label>
      <ion-toggle color="secondary"  name="checked" [(ngModel)]="note.completed" (ionChange)="toggleChange($event)"></ion-toggle>
    </ion-item>

      <ion-item>
        <ion-button color="tertiary" size="large" (click)="openLibrary()">
          <ion-icon slot="start" name="image"></ion-icon>
          Library
        </ion-button>
        <ion-button color="secondary" size="large" (click)="addPhoto()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Camera
        </ion-button>
      </ion-item>

      <ion-list>
          <ion-item *ngFor="let photo of photos">
            <ion-thumbnail slot="start" (click)="showPhoto(photo)">
              <ion-img [src]="photo"></ion-img>
            </ion-thumbnail>
            <ion-label>{{photo || "-"}}</ion-label>
            <ion-button slot="end" fill="clear" (click)="deleteFile(photo)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
          </ion-item>
      </ion-list>

        <ion-button class="button-submit" size="large" color="success" expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
